<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <!-- Bootstrap Icons CDN -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Position</title>
</head>
<style>
    .box {
        width: 30px;
        height: 30px;
        background-color: black;
    }
</style>
<body>
<header>
    <h1 class="text-center display-1">
        <strong>Bootstrap Position</strong>
    </h1>
</header>

<div class="container">
    <!--todo: Position  -->

    <!--todo:Position values -->

    <h2 class="display-4 mt-5"><small>1.</small> Position values</h2>

    <div class="card p-3 bg-light">
        <!-- position-static -->
        <div class="position-static text-danger">static</div>
        <!-- position-relative -->
        <div class="position-relative text-primary">relative</div>
        <!-- position-absolute -->
        <div class="position-absolute top-0 start-50 text-warning">absolute</div>
        <!-- position-fixed -->
        <div class="position-fixed text-info" style="z-index: 100;">fixed</div>
        <!-- position-sticky -->
        <div class="position-sticky" style="z-index: 20">sticky</div>
    </div>

    <!--todo: Arrange elements -->

    <h2 class="display-4 mt-5"><small>2.</small>Arrange elements</h2>

    <div class="card p-3 bg-light" style="height: 300px">
        <div class="position-relative bg-warning" style="height: 290px">
            <!-- top-0 & start-0 -->
            <div class="position-absolute top-0 start-0 box bg-danger"></div>
            <!-- top-0 end-0 -->
            <div class="position-absolute top-0 end-0 box bg-info"></div>
            <!-- top-50 start-50 -->
            <div class="position-absolute top-50 start-50 box bg-primary"></div>
            <!-- bottom-50 end-50 -->
            <div class="position-absolute bottom-50 end-50 box bg-secondary"></div>
            <!--  bottom-0 start-0 -->
            <div class="position-absolute bottom-0 start-0 box bg-success"></div>
            <!-- bottom-0 end-0 -->
            <div class="position-absolute bottom-0 end-0 box"></div>
        </div>
    </div>

    <!--todo:Center elements -->

    <h2 class="display-4 mt-5"><small>3.</small>Center elements</h2>

    <div class="card p-3 bg-light" style="height: 300px">
        <div class="position-relative bg-warning" style="height: 290px">
            <!-- top-0 start-0 translate-middle -->
            <div class="position-absolute top-0 start-0 translate-middle box"></div>
            <!-- top-0 start-50 translate-middle -->
            <div class="position-absolute top-0 start-50 translate-middle box"></div>
            <!-- top-0 start-100 translate-middle -->
            <div class="position-absolute top-0 start-100 translate-middle box"></div>
            <!-- top-50 start-0 translate-middle -->
            <div class="position-absolute top-50 start-0 translate-middle box"></div>
            <!-- top-50 start-50 translate-middle -->
            <div class="position-absolute top-50 start-50 translate-middle box"></div>
            <!-- top-50 start-100 translate-middle -->
            <div class="position-absolute top-50 start-100 translate-middle box"></div>
            <!-- top-100 start-0 translate-middle -->
            <div class="position-absolute top-100 start-0 translate-middle box"></div>
            <!-- top-100 start-50 translate-middle -->
            <div class="position-absolute top-100 start-50 translate-middle box"></div>
            <!-- top-100 start-100 translate-middle -->
            <div class="position-absolute top-100 start-100 translate-middle box"></div>
        </div>
    </div>
    <!-- Container End -->
    <footer class="mt-5 p-4 bg-dark text-center fs-1">
        <h6 class="text-white">Copyright &copy; 2021 </h6>
    </footer>
</div>

</body>
</html>
